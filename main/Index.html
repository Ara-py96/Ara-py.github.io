<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>GeoAR.js demo</title>
        
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
        <!-- include ar.js for A-Frame -->
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
      
      
    </head>
    
   
        <!-- include A-Frame obviously -->
    
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded="" vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" inspector="" keyboard-shortcuts="" screenshot="" device-orientation-permission-ui="">
            <a-assets>
                <a-asset-item id="vinayaka" src='Vinayagar.gltf' timeout="10000"></a-asset-item>
            </a-assets>
            <a-marker type="barcode" value="5" material="" arjs-anchor="" arjs-hit-testing="">
                <a-entity  gltf-model="##vinayaka"></a-entity>
            </a-marker>
            
            <a-entity camera=""></a-entity>
            
        <canvas class="a-canvas" data-aframe-canvas="true" width="995" height="746"></canvas><div class="a-loader-title" style="display: none;"></div><a-entity light="" data-aframe-default-light="" aframe-injected=""></a-entity><a-entity light="" position="" data-aframe-default-light="" aframe-injected=""></a-entity></a-scene>
    </body>
    
</html>
